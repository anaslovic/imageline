{% extends 'base.html' %}
{% load static %}


{% block additional_links %}
{% endblock %}


{% block content %}
    <div class="container h-100 ">
        <h1 class="text-center text-light p-5" style="font-weight: bold">Log in:</h1>
        <div class=" row justify-content-center mb-5">
            <div class="col-5 border border-light rounded" style="background-color: #1a1a1a">
                <form method="POST" enctype="multipart/form-data" class="text-light p-4">
                    {% csrf_token %}
                    <div class="mb-3">
                        <p>{{ form.username.errors }}</p>
                        <input type="text" class="form-control" placeholder="Your username" name="username">
                    </div>
                    <div class="mb-3">
                        <p>{{ form.password.errors }}</p>
                        <input type="password" class="form-control" placeholder="********" name="password">
                    </div>
                    <div class="form-group text-center">
                        <p>{{ form.non_field_errors }}</p>
                        <button  class="btn btn-success btn-lg" type="submit">Log in</button>
                        <div class="text-light mt-4">
                            <h6>Don't have an account?
                                <a href="{% url 'register' %}" class="btn btn-info text-light"> Register</a>
                            </h6>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
